<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tab Demo</title>
<style>    
    .tab {
  overflow: hidden;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border-top: none;
}
</style>
</head>
<body>

<body>
    <div class="tab">
      <button class="tabButton active" onclick="tabs(event,'tab1')">Tab 1</button>
      <button class="tabButton" onclick="tabs(event, 'tab2')">Tab 2</button>
      <button class="tabButton" onclick="tabs(event, 'tab3')">Tab 3</button>
    </div>
    
    <div id = "tab1"class="tabcontent" style="display: block;">
      <h3>Tab 1 Content</h3>
      <p>This is the content of tab 1</p>
    </div>
    
    <div id= "tab2" class="tabcontent">
      <h3>Tab 2 Content</h3>
      <p>This is the content of tab 2</p>
    </div>
    
    <div id ="tab3" class="tabcontent">
      <h3>Tab 3 Content</h3>
      <p>This is the content of tab 3</p>
    </div>
    
    <script type="text/javascript" src="../src/js/index.js"></script>
    </body>

    </script>
    </body>
</html>
